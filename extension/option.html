<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ruby China for Chrome 设置</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/options.css" />
  </head>
  <body>
    <div class="box">
        <div class="box-icon">
            <span><img src="images/logo-128.png" /></span>
        </div>
        <div class="info">
            <h4 class="text-center">Ruby China for Chrome 设置</h4>

            <form role="form">
              <div class="form-group">
                <label for="fetch_duration">提醒更新时间间隔</label>
                <select id="fetch_duration" class="form-control">
                  <option value="1">1分钟</option>
                  <option value="3">3分钟</option>
                  <option value="5">5分钟</option>
                  <option value="15">15分钟</option>
                  <option value="30">30分钟</option>
                  <option value="60">1小时</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="modules">附加组件</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="hide_deleted_replies">
                    隐藏页面中被标记为已删除的回复
                  </label>
                </div>
            </form>
        </div>
    </div>

    
    

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/option.js"></script>
  </body>
</html>
